<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Phone Market</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center fs-4">Phone Market</h1>

        <form id="form" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nomi*</label>
                <input type="text" class="form-control" id="name" placeholder="Nomini kiriting...">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Narxi*</label>
                <input type="number" class="form-control" id="price" placeholder="Narxi...">
            </div>
            <div class="mb-3">
                <label for="describtion" class="form-label">Izoh</label>
                <textarea placeholder="Izoh kiriting..." class="form-control" id="describtion" rows="3"></textarea>
            </div>
            <button id="button" class="btn btn-success">Saqlash</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Narxi</th>
                    <th scope="col">Izoh</th>
                    <th scope="col">Amallar</th>
                </tr>
            </thead>
            <tbody id="wrapper">

            </tbody>
        </table>

    </div>
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
